<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="user.css"/>
</head>

<body>

<div class="content">

    <table id="user-list">
        <caption>user list</caption>
        <thead>
            <th>id</th><th>first name</th><th>last name</th><th>avatar</th>
        </thead>
        <tbody></tbody>
    </table>

    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

<hr/>
     <button onclick="selectBtn('add')" class="select" type="button">Add</button>
     <button onclick="selectBtn('edit')" class="select" type="button">Edit</button>
     <button onclick="selectBtn('remove')" class="select" type="button">Remove</button>
<hr/>


    <form class="hidden" id="add" action="">
        <fieldset>
            <legend>Add Member</legend>
            Name:
            <input type="text" name="name" value="">
            <br>
            Job:
            <input type="text" name="job" value="">
            <br><br>
            <input type="submit" class="btn submit" value="Submit" onclick="submit()">
        </fieldset>
    </form> 

    <form class="hidden" id="edit" action="">
        <fieldset>
            <legend>Edit Member</legend>
            Name:
            <input type="text" name="name" value="">
            <br>
            XXX:
            <input type="text" name="job" value="">
            <br><br>
            <button class="btn submit" onclick="edit()">Edit</button>
        </fieldset>
    </form>

    <form class="hidden" id="remove" action="">
        <fieldset>
            <legend>Remove Member</legend>
            Are you sure you want to delete "<span id="">mr Crowly</span>" ?
            <br><br>
            <button class="btn danger" onclick="remove()">Remove</button>
        </fieldset>
    </form> 

</div>

<script src="jquery.min.js"></script>
<script src="user.js"></script>

</body>
</html>
