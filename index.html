<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="user.css"/>
</head>

<body>

<div class="content">

    <table id="user-list">
        <caption>User List</caption>
        <thead>
            <th></th> <th>id</th> <th>name</th> <th>avatar</th>
        </thead>
        <tbody></tbody>
    </table>

    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <hr/>
    <div>
      <button onclick="selectBtn('add')" class="select" type="button">Add</button>
      <button onclick="selectBtn('edit')" class="select" type="button">Edit</button>
      <button onclick="selectBtn('remove')" class="select" type="button">Remove</button>
    </div>
    <hr/>


    <!-- <form class="hiddenForms" id="add" action="https://www.reqres.in/api/users"> -->
    <form class="hiddenForms" id="add">
        <fieldset>
            <legend>Add Member</legend>
            Name:<br>
            <input id="memberName" type="text" name="name">
            <br>
            Job:<br>
            <input id="memberJob" type="text" name="job">
            <br><br>
            <!-- <input type="submit" class="btn submit" value="Submit" onclick="submit()"> -->
            <button type="button" class="btn submit"
             onclick="submitMember(); return false;">Submit</button>
        </fieldset>
    </form>

    <form class="hiddenForms" id="edit" action="">
        <fieldset>
            <legend>Edit Member</legend>

            <p class="beforeHint">Please select a user to edit.</p>
            <p class="afterHint">
                The user info will be changed to: <br>

                Name:<br>
                <input type="text" name="name" value="">
                <br>
                Job:<br>
                <input type="text" name="job" value="">
                <br><br>
                <button type="button" class="btn warning"
                 onclick="editMember(); return false;">Change!</button>
            </p>
        </fieldset>
    </form>

    <form class="hiddenForms" id="remove" action="">
        <fieldset>
            <legend>Remove Member</legend>

            <p class="beforeHint">Please select the user you want to remove.</p>
            <p class="afterHint">
                Are you sure you want to permanently delete user '<span></span>'?
                <br><br>
                <button type="button" class="btn danger"
                 onclick="removeMember(); return false;">Remove!</button>
            </p>
            <p class="messages">User has been deleted successfully!</p>
        </fieldset>
    </form> 

</div>

<script src="jquery.min.js"></script>
<script src="user.js"></script>

</body>
</html>
